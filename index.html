<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <section>
        <h3>Sign Up</h3>
        <form id="sign-up">
          <input placeholder="Enter Email" name="credentials[email]" type="email" required>
          <input placeholder="Enter Password" name="credentials[password]" type="password" required>
          <input placeholder="Confirm Password" name="credentials[password_confirmation]" type="password" required>
          <button type="submit">Sign Up</button>
        </form>
      </section>
      <p id="sign-up-content">
      </p>

      <section>
        <h3>Sign In</h3>
        <form id="sign-in">
          <input placeholder="Enter Email" name="credentials[email]" type="email" required>
          <input placeholder="Password Here" name="credentials[password]" type="password" required>
          <button type="submit">Sign In</button>
        </form>
      </section>

      <!-- <section>
        <h3>Sign Out</h3>
        <form id="sign-out">
          <button type="submit">Sign Out</button>
        </form>
      </section> -->


    </body>
</html>
