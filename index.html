<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <section>
        <div class="show">
          <h4>Sign Up:</h4>
        <form id="sign-up">
          <input placeholder="Enter Email" name="credentials[email]" type="email" required>
          <input placeholder="Enter Password" name="credentials[password]" type="password" required>
          <input placeholder="Confirm Password" name="credentials[password_confirmation]" type="password" required>
          <button type="submit">Sign Up</button>
        </form>
       </div>
      </section>

      <p id="sign-up-content"></p>

      <section>
        <div class="show">
        <h4>Sign In:</h4>
        <form id="sign-in">
          <input placeholder="Enter Email" name="credentials[email]" type="email" required>
          <input placeholder="Password Here" name="credentials[password]" type="password" required>
          <button type="submit">Sign In</button>
        </form>
      </div>
      </section>

      <p class="change-pw-message"></p>
      <section>
        <div class="hidden">
          <form id="change-pw">
          <input placeholder="Old Password" type="password"
          name="passwords[old]" required>
          <input placeholder="New password" type="password"
          name="passwords[new]" required>
          <button type="submit">Change Password</button>
      </form>
    </div>
    </section>

    <section>
    <div id = "sign-out-stuff" class= "hidden">
      <form id="sign-out">
      <button type="submit">Sign Out</button>
      </form>
    </div>
    </section>
    <p id="signout-message"></p>

  <form id="new-game"> 
      <button type="submit">New Game</button> 
      <p class="game-content"></p>
   </form> 

   <form id="stats">
     <button type="submit">Get Game Stats</button>
     <p id="game-stats"</p>
   </form>

   <p class="message"></p>
   <p class="invalid-move"></p>
   <p class="update-game"></p>

  <section class="container">
    <div class="row h-100 board">
      <div id=0 class="col-4 box" data-cell-index='0'></div>
      <div id=1 class="col-4 box" data-cell-index='1'></div>
      <div id=2 class="col-4 box" data-cell-index='2'></div>
      <div id=3 class="col-4 box" data-cell-index='3'></div>
      <div id=4 class="col-4 box" data-cell-index='4'></div>
      <div id=5 class="col-4 box" data-cell-index='5'></div>
      <div id=6 class="col-4 box" data-cell-index='6'></div>
      <div id=7 class="col-4 box" data-cell-index='7'></div>
      <div id=8 class="col-4 box" data-cell-index='8'></div>
   </div>
 </section>

  </body>
</html>
